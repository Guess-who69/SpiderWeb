      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff00;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
    }

    input {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    button {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs {
      display: none;
      text-align: center;
    }

    .tabs button {
      margin: 5px;
      background-color: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .tabContent {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,255,0,0.05);
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    #accessGranted {
      text-align: center;
      font-size: 24px;
      color: lime;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 2px solid lime;
      border-radius: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Main Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkMainLogin()">Login</button>
  <p id="error" style="color: red;"></p>
</div>
